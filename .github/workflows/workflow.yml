  #       with:
  #         node-version: 'lts/fermium'
  #         cache: 'yarn'
  #     - name: Run unit tests
  #       run: yarn test
  build:
    name: Build
    needs: typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/fermium'
          cache: 'yarn'
      - uses: actions/cache@v2
        with:
          path: '**/dist'
          key: build-dist-${{ env.GITHUB_SHA }}
      - name: Install dependencies
        run: yarn install
      - name: Build tool
        run: yarn build
  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/fermium'
          cache: 'yarn'
      - uses: actions/cache@v2
        with:
          path: '**/dist'
          key: build-dist-${{ env.GITHUB_SHA }}
      - name: Install dependencies
        run: yarn install
      - name: Publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn semantic-release --debug
