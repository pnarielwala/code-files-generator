name: Publish workflow

on:
  push:
    branches:
      - 'main'

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/fermium'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Run tsc
        run: yarn tsc
  # test:
  #   name: Run unit tests
  #   needs: setup
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v2
